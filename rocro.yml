  global:
    ignore:             # to avoid `Matrics` task timed-out
    - "/**/testData/"
    - "/**/test/"
    - "/**/tests/"
    - "/**/*-test/"
    - "/**/*-tests/"

  astyle:       # supports: C C++ Objective-C C# Java
  - ignore:
    - "/compiler/"
    auto-fix: true
    thresholds: { num-issues: 778 }
  - input:
    - "/compiler/"
    auto-fix: true
    thresholds: { num-issues: 397 }

  #### too many issues detected by checkstyle.
  checkstyle:   # supports: Java
  - ignore:
    - "/compiler/"
    - "/idea/"
    thresholds:
      num-issues: 1000
