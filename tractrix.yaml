inspecode:

  astyle:       # supports: C C++ Objective-C C# Java
  - ignore:
    - "/compiler/"
    auto-fix: true
    thresholds:
      num-issues: 778
  - input:
    - "/compiler/"
    auto-fix: true
    thresholds:
      num-issues: 397

  checkstyle:   # supports: Java
  - ignore:
    - "/compiler/"
    - "/idea/"
    thresholds:
      num-issues: 1000
  - input:
    - "/compiler/"
    thresholds:
      num-issues: 1000
  - input:
    - "/idea/"
    thresholds:
      num-issues: 1000

  cpd:          # supports: C C++ C# Go Java JavaScript Objective-C PHP Python Ruby Scala Swift
  - ignore:
    - "/compiler/"
    - "/idea/"
    thresholds:
      num-issues: 1000
  - input:
    - "/compiler/"
    thresholds:
      num-issues: 1000
  - input:
    - "/idea/"
    thresholds:
      num-issues: 1000

  grep:         # supports: All Languages
    options:
      --extended-regexp:
      --regexp:
      - "(BUG|FIXME|HACK|XXX):"   # excludes "TODO:" (1615 issues)
